<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Available Commands — TooruHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root {
      --dark-bg: #12121c;
      --card-bg: #1d1d2a;
      --border-color-dark: #333344;
      --primary-accent: #a972ff;
      --text-light: #e0e0e0;
      --text-muted: #888899;
    }
    body {
      background-color: var(--dark-bg);
      color: var(--text-light);
    }
    .container {
      background-color: transparent;
      box-shadow: none;
      max-width: 1200px;
    }
    h1 {
      text-align: center;
      color: var(--primary-accent);
      margin-bottom: 0.5rem;
    }
    .container > p {
      text-align: center;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }
    #commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: var(--spacing-lg);
    }
    .command-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color-dark);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    .command-title {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--primary-accent);
      margin: 0;
    }
    .command-desc {
      color: var(--text-light);
      margin: 0;
      flex-grow: 1; /* Pushes the tag box down */
    }
    .command-tag-box {
      background-color: var(--dark-bg);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: monospace;
    }
    .command-tag-box code {
      color: #ffae57; /* Orange color for the tag */
      font-size: 1.1em;
    }
    .copy-btn {
      background: transparent;
      border: 1px solid var(--border-color-dark);
      color: var(--text-muted);
      cursor: pointer;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius);
      transition: all 0.2s ease;
    }
    .copy-btn:hover {
      border-color: var(--primary-accent);
      color: var(--primary-accent);
    }
    .copy-btn.copied {
      background-color: var(--primary-accent);
      color: var(--dark-bg);
      border-color: var(--primary-accent);
    }
    a {
      color: var(--primary-accent);
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Available Commands</h1>
    <p>Here is a list of commands you can use in your prompts when "Use Pre-defined Structure" is enabled on your dashboard. These tags will be replaced by pre-configured content blocks.</p>
    
    <div id="commands-grid">
      <p>Loading commands...</p>
    </div>

    <p style="margin-top: 2rem; text-align: center;"><a href="/">← Back to Dashboard</a></p>
  </main>

  <script src="/commands.js"></script>
</body>
</html>
