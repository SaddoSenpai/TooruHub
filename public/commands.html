<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Available Commands — TooruHub</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Styles specific to the commands page */
    .container.commands-page {
      background-color: transparent;
      box-shadow: none;
      border: none;
      max-width: 1200px;
    }
    .commands-page h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 2.5em;
    }
    .commands-page > p {
      text-align: center;
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }
    #commands-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: var(--spacing-lg);
    }
    .command-card {
      background-color: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: var(--spacing-lg);
      display: flex;
      flex-direction: column;
      gap: var(--spacing-md);
    }
    .command-title {
      font-size: 1.5em;
      font-weight: 600;
      color: var(--accent-primary);
      margin: 0;
      font-family: monospace;
    }
    .command-desc {
      color: var(--text-light);
      margin: 0;
      flex-grow: 1; /* Pushes the tag box down */
    }
    .command-tag-box {
      background-color: var(--bg-dark);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: flex-end; /* Align button to the right */
      align-items: center;
      min-height: 48px; /* Give it a consistent height */
    }
    .copy-btn {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-muted);
      cursor: pointer;
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--border-radius);
      transition: all 0.2s ease;
      font-size: 1.2em;
    }
    .copy-btn:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }
    .copy-btn.copied {
      background-color: var(--accent-primary);
      color: var(--bg-dark);
      border-color: var(--accent-primary);
    }
  </style>
</head>
<body>
  <main class="container commands-page">
    <h1>Available Commands</h1>
    <p>Here is a list of commands you can use in your prompts when "Use Pre-defined Structure" is enabled on your dashboard. These tags will be replaced by pre-configured content blocks.</p>
    
    <div id="commands-grid">
      <p>Loading commands...</p>
    </div>

    <p style="margin-top: 2rem; text-align: center;"><a href="/">← Back to Dashboard</a></p>
  </main>

  <script src="/commands.js"></script>
</body>
</html>
