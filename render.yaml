# render.yaml
# Blueprint for deploying the TooruHub AI Gateway on Render.

services:
  - type: web
    name: tooruhub-proxy
    # Use 'node' for Node.js environment. Render will detect package.json.
    env: node
    # The branch to deploy from. You specified 'development'.
    branch: development
    # The command to install dependencies.
    buildCommand: "npm install"
    # The command to start the application.
    startCommand: "node server.js"
    
    # Health Check: Render will automatically ping this path to ensure your service is live.
    # The default path is '/', which your server.js handles, so this is fine.
    healthCheckPath: /
    
    # Environment Variables:
    # These are the secrets and configuration your app needs to run.
    # We will set the values for these in the Render dashboard after creation.
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        # This will be set in the Render dashboard.
        # Do NOT paste your connection string directly in this file.
        value: "YOUR_SUPABASE_CONNECTION_STRING"
      - key: ENCRYPTION_KEY
        # This will be set in the Render dashboard.
        # Do NOT paste your secret key directly in this file.
        value: "YOUR_GENERATED_ENCRYPTION_KEY"